<!-- Visual representation of a track's audio features, 
  displaying a progress bar colored and sized according to the feature's value. -->
<div class="progress">
  <div class="progress-bar" role="progressbar" [ngStyle]="{'background-color': color, 'width': percentage}">
    <span class="progress-bar-text">{{ featureName }}: {{ percentage }}</span>
  </div>
</div>
