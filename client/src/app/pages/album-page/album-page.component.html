
<!-- Displays album details including name, cover image, artists with links to their Spotify pages, and a button to open the album on Spotify. The right column lists tracks in the album. -->

<div *ngIf="album" class="row">
	<div class="col-6">
		<h1>{{ album.name }}</h1>
		<img id="albumImg" [src]="album.imageURL" alt="{{ album.name }}">
		<p>
			Artist: 
			<span *ngFor="let artist of album.artists; let isLast=last">
				<a [href]="'https://open.spotify.com/artist/' + artist.id">{{ artist.name }}</a>{{isLast ? '' : ', '}}
			</span>
		</p>
		<p>
			<a class="btn btn-light" role="button" target="_blank" [href]="'https://open.spotify.com/album/' + albumId">Open {{ album.name }} on Spotify</a>
		</p>
	</div>
	<div class="col-6">
		<h3>Album Tracks</h3>
		<app-track-list *ngIf="tracks" [tracks]="tracks" [hideArtist]="true" [hideAlbum]="true"></app-track-list>
	</div>
</div>
